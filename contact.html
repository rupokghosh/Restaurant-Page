<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AfroIndian</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="contact.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logoContainer">
        <img src="assets/logo.png" alt="logo" id="logo" onclick="location.href = 'index.html'" />
      </div>
      <div class="nav">
        <a href="menu.html">MENU</a>
        <a href="location.html">LOCATIONS</a>
        <a href="contact.html">CONTACT US</a>
      </div>
      <button id="book" onclick="location.href = 'reservation.html'">BOOK</button>
    </header>
    <main>
      <h1 class="contactHeader">CONTACT</h1>
      <h5>
        Contact us for any enquires you might have and we will get back to you
        as soon as we can.
      </h5>

      <form action="#" method="post">
        <label for="firstName">*First Name</label>
        <input type="text" id="firstName" name="firstName" required />

        <label for="lastName">*Last Name</label>
        <input type="text" id="lastName" name="lastName" required />

        <label for="email">*Email</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone ( optional )</label>
        <input type="tel" id="phone" name="phone" />

        <label for="topic">*Topic</label>
        <select id="topic" name="topic">
          <option value="reservation">Reservation</option>
          <option value="eventBooking">Event Booking</option>
          <option value="allergenInfo">
            Allergen & Ingredient Information
          </option>
          <option value="others">Others</option>
        </select>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <div class="footerLeft">
        <ul>
          <li><a href="crossreference.html">Cross-Reference Page</a></li>
          <li><a href="#faq">FAQ</a></li>
          <li><a href="#accessibility">Accesibility</a></li>
        </ul>
      </div>
      <div class="footerMiddle">
        <ul>
          <li><a href="#careers">Careers</a></li>
          <li><a href="#contact">Contact Us</a></li>
          <li><a href="#privacy">Privacy Policy</a></li>
        </ul>
      </div>
      <div class="footerRight">
        <ul>
          <li><a href="#facebook">Facebook</a></li>
          <li id="lastUpdated"></li>
          <li>&copy; 2023 The AfroIndian Cuisine. All rights reserved.</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
